<html>

<head>
    <meta charset="utf-8">
    <title>submit直接提交</title>
</head>

<body>
    <!-- 第一种：使用type=submit  可以直接提交 -->
    <!-- 表单的提交方式一 -->
    <!-- <form method="get" name='eee'> -->
        
    <!-- 表单的提交方式二 -->
	<form id="form01" method="get">
        username:
        <input type="text" name="username" />
        <br/> password:
        <input type="password" name="password" />
        <br/>
        
      

        <!-- <input type="submit" value="提交" /> -->

        <!-- 第二种：使用type=button提交   需要得到表单的控件 使用表单空间调用自己的submit（）方法 -->
        <input type="button" value="提交" onclick="form01();"/>
    </form>


    <!-- 第三种：直接使用get网址 进行超链接提交 -->
    <!-- 表单的提交方式三 -->
    <a href="html?username=ccc&password=123456">超链接提交数据</a>
</body>
<script type="text/javascript">

    //使用button进行表单的提交
    function form01() {
        //得到form标签
        var form01 = document.getElementById("form01");
        //提交form表单
        form01.submit();
    }
</script>

</html>
